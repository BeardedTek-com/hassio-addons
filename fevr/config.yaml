# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: fEVR
version: "0.3.5"
slug: hassio-fevr
description: frigate Event Video Recorder v0.3 HASSIO addon
url: "https://github.com/beardedtek-com/fEVR/"
options:
  frigate: "frigate.local:5000"
  sqlitewebPort: "8002"
schema:
  frigateUrl: "match(^.+:\\d+$)"
  sqlitewebPort: "match(^\d{4}$)"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
#image: "ghcr.io/home-assistant/{arch}-addon-example"
panel_icon: mdi:cctv
ports:
  8001/tcp: 8001
  8002/tcp: 8002
ports_description:
  8001/tcp: Web Interface
  8002/tcp: sqlite_web
ingress: true
ingress_port: 8001
ingress_entry: /
panel_admin: false
panel_icon: "mdi:cctv"
panel_title: fEVR
startup: services
image: ghcr.io/beardedtek-com/{arch}-fevr
